<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade</title>
    
</head>
<body>
    <h1>Aeroporto</h1>
    Qual o país que você vive: <input type="text" id="from"><br>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var pais = window.document.querySelector('input#from')
            var res = window.document.querySelector('div#res')
            var vel = String(pais.value)
            if(vel=='brasil'){
                res.innerHTML += `Como você é do ${vel}, então você é <strong>Brasilveiro</strong>`
            }
            else{
                res.innerHTML += `Como você não é do ${vel}, então você é <strong>Estrangeiro</strong>`
            }
            res.innerHTML += '<p>seja bem vindo</p>'
        }
    </script>


    
</body>
</html>
