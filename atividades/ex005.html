<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos com o DOM</title>
    <style>
        body{
            background: rgb(235, 20, 20);
            color: white;
            font:oblique;
        }
    </style>
</head>
<body>
    <h1>iniciando estudos DOM</h1>
    <p>Testando o DOM</p>
    <div class ="msg">CLick aqui</div>
    <p>aprendendo a uar <STRONG>DOM</STRONG> em JavaScript</p>
    <p>Escola naval</p>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var p2 = window.document.getElementsByTagName('p')[0]
        var d = window.document.getElementsByClassName('msg')[0]

        window.document.write("está escrito assim " + p1.innerHTML)
        corpo.style.background = "black"
        p1.style.color = "blue"
        p2.style.color = "green"
        d.style.color = "pink"
        d.innerText = "Coração"
        d.style.background = "red"     
    </script>
</body>
</html>
